<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/static/image/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/image/favicon.ico" type="image/x-icon">

        <title>MoveOn Web</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/static/css/fontello-embedded.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/jgthms/bulma/master/css/bulma.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
        <!-- JS -->
        <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
        <script src="/static/js/main.js"></script>

        {% block head %}
        {% endblock %}
    </head>
    
    <body>
        {% block content %}
        {% endblock content %}
    </body>

    <!-- Menu/footer -->
    <div class="container is-fluid is-marginless footer">
        <nav class="navbar">
            <div class="navbar-left">
                <p class="navbar-item"><a href="{% url 'companies' %}">Companies</a></p>
                {% if not user.is_authenticated %}<p class="navbar-item"><a href="{% url 'moveon_login' %}">Login</a></p>{% endif %}
                {% if user.is_authenticated %}    <p class="navbar-item"><a href="{% url 'moveon_logout' %}">Logout</a></p>{% endif %}
            </div>
            <div class="navbar-right">
                <p class="is-hidden-mobile"><a href="{% url 'index' %}">MoveOn 2016</a></p>
            </div>
        </nav>
    </div>
</html>
