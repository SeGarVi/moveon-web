<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#FFFFFF">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/static/image/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/image/favicon.ico" type="image/x-icon">

        <title>MoveOn Web</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.19/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
        <!-- JS -->
        <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
        <script src="/static/js/main.js"></script>

        <!-- Specific css/js -->
        {% block head %}
        {% endblock %}
    </head>
    
    <body>
        {% block content %}
        {% endblock content %}

        <!-- Menu/header/footer -->
        <header class="header">
            <div class="container">
                <!-- Left side -->
                <div class="header-left">
                    <a class="header-tab" href="{% url 'index' %}">
                    MoveOn '16
                    </a>
                </div>

                <!-- Right side -->
                <div class="header-right">
                    <span class="header-item">
                        <a href="{% url 'companies' %}"><i class="material-icons md-36">search</i></a>
                    </span>
                    <span class="header-item">
                        <a onclick="getLocationRedirection('{% url 'station_map' %}');"><i class="material-icons md-36">map</i></a>
                    </span>
                    <span class="header-item">
                        {% if not user.is_authenticated %}
                            <a class="button is-success" href="{% url 'moveon_login' %}"><i class="material-icons">person</i></a>
                        {% endif %}
                        {% if user.is_authenticated %}
                            <a class="button is-danger" href="{% url 'moveon_logout' %}"><i class="material-icons">person</i></a>
                        {% endif %}
                    </span>
                </div>
            </div>
        </header>
        
    </body>
</html>
