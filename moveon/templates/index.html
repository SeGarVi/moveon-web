<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/static/image/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/image/favicon.ico" type="image/x-icon">

        <title>MoveOn Web</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/static/css/fontello-embedded.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/jgthms/bulma/master/css/bulma.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
        <!-- JS -->
        <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
        <script src="/static/js/main.js"></script>

        <!-- Specific css/js -->
        {% block head %}
        {% endblock %}
    </head>
    
    <body>
        {% block content %}
        {% endblock content %}

        <!-- Menu/header/footer -->
        <header class="header">
            <div class="container">
                <!-- Left side -->
                <div class="header-left">
                    <a class="header-tab" href="{% url 'index' %}">
                    MoveOn '16
                    </a>
                </div>

                <!-- Right side -->
                <div class="header-right">
                    <span class="header-item">
                        <a href="{% url 'companies' %}">Search</a>
                    </span>
                    <span class="header-item">
                        <a onclick="getLocationRedirection('{% url 'map' %}');">Map</a>
                    </span>
                    <span class="header-item">
                        {% if not user.is_authenticated %}
                            <a class="button" href="{% url 'moveon_login' %}">Login</a>
                        {% endif %}
                        {% if user.is_authenticated %}
                            <a class="button" href="{% url 'moveon_logout' %}">Logout</a>
                        {% endif %}
                    </span>
                </div>
            </div>
        </header>
        
    </body>
</html>
